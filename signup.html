<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="../Basics/images/car.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e15283f7fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="https://www.youtube.com/">
            <h2>Sign up </h2>
            <label for="first">First Name</label>
            <br>
            <input id="first" type="text" placeholder="FirstName">
            <br>
            <label for="last">Last Name</label>
            <br>
            <input id="last" type="text" placeholder="LastName">
            <br>
            <label for="mail">E-mail</label>
            <br>
            <input id="mail" type="email" placeholder="Email">
            <button>Submit</button>
            <br>
            <label for="mob">Mobile Number</label><br>
            <input id="mob" type="number" placeholder="Mobile number">
            <button>Submit</button><br>

            <label for="">Gender</label><br>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label>
            <br>
            <label for="dob">Date of Birth</label><br>
            <input id="dob" type="date" placeholder="DOB"><br>
            <label for="">Upload Picture</label><br>
            <input type="file"><br>
            <input type="url" placeholder="Enter url">
            <br>
            <input type="color"><br>
            <input type="range"><br>
            <label for="pw">Create Password</label>
            <input id="pw" type="password"><br>
            <label for="cpw">Confirm Password</label>
            <input id="cpw" type="password"><br>
            <input type="checkbox" required>
            <label for="">I have read all the terms & conditions</label><br>
            <input type="submit"><br><br>
            <label for="">Nations</label><br>
            <select name="" id="">
                <option value="" hidden>Select </option>
                <option value="">India</option>
                <option value="">Australia</option>
                <option value="">Newzealand</option>
                <option value="">South Africa</option>
            </select><br>

            <label for="">Feedback</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <button type="submit">Submit</button>
            <i class="fa-solid fa-right-to-bracket"></i>
            <button type="reset">Cancel</button>
                          


        </form>
    </div>
</body>
</html>
